<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDo List</title>
</head>
<body>
    <div class="container ">
        <button class="btnSave btn btn-success">Save</button>
        <div>
            <label for="">Name:</label>
            <input type="text" name="" id="taskName" class="form-control">
        </div>
        <div>
            <label for="">Urgency:</label>
            <select name="" id="taskUrgency" class="form-control" >
                
                <option value="low">Urgent</option>
                <option value="medium">Important</option>
                <option value="high">Not Important</option>
               
            </select>
        </div>
        <div class="btn btn-primary mt-3">Add Task</div>

        <h1 class="mt-4">Tasks List</h1>
        <ul id="taskList" class="list-group list-group-flush">
            <!-- Each task will be added to this ul via JavaScript later -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js" integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
